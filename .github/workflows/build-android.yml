name: Build BeeWare Android APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase

      - name: Install Android SDK and NDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip openjdk-17-jdk wget
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;26.1.10909125"

      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          briefcase build android

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: beeware-apk
          path: build/zapp/android/gradle/app/build/outputs/apk/**/*.apk
